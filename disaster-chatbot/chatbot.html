<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Response Chatbot</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ğŸš¨ Disaster Response AI Assistant</h1>
            <div class="header-controls">
                <select id="languageSelect">
                    <option value="en">English</option>
                    <option value="hi">Hindi</option>
                    <option value="mr">Marathi</option>
                </select>
                <button id="logoutButton" title="Logout">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M16 17L21 12L16 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M21 12H9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>
        <div id="chatArea"></div>
        <div class="inputArea">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
            <button id="voiceButton"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2C10.8954 2 10 2.89543 10 4V10C10 11.1046 10.8954 12 12 12C13.1046 12 14 11.1046 14 10V4C14 2.89543 13.1046 2 12 2Z" stroke="currentColor" stroke-width="2"/><path d="M8 10V12C8 14.2091 9.79086 16 12 16C14.2091 16 16 14.2091 16 12V10" stroke="currentColor" stroke-width="2"/><path d="M12 16V18" stroke="currentColor" stroke-width="2"/><path d="M10 18H14" stroke="currentColor" stroke-width="2"/></svg></button>
            <button id="speakButton"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><polygon points="11,5 6,9 2,9 2,15 6,15 11,19 11,5" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/><path d="M15.5 8.5C16.3284 8.5 17 9.17157 17 10V14C17 14.8284 16.3284 15.5 15.5 15.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/><path d="M19.5 6.5C20.3284 6.5 21 7.17157 21 8V16C21 16.8284 20.3284 17.5 19.5 17.5" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
